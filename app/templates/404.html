
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Fifi</title>
    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            background: radial-gradient(ellipse at center, rgba(157, 90, 245, 0.1) 0%, transparent 60%);
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: var(--space-2xl);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
            line-height: 1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .error-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--color-white);
            margin-bottom: var(--space-sm);
        }
        
        .error-message {
            font-size: var(--font-size-lg);
            color: var(--color-gray);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-lg);
            opacity: 0.5;
        }
        
        .error-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--color-primary);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-card {
                padding: var(--space-xl);
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        
        <nav class="nav-container">
            <div class="container">
                <div class="nav-bar">
                    <a href="{{ url_for('main.landing') }}" class="nav-logo">Fifi</a>
                    <div class="nav-links">
                        <a href="{{ url_for('main.landing') }}">Home</a>
                        <a href="{{ url_for('main.demo_page') }}">Generate Avatar</a>
                    </div>
                </div>
            </div>
        </nav>
        
        
        <main class="error-content">
            <div class="error-card">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                </div>
                
                <div class="error-code">404</div>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-message">
                    Oops! The page you're looking for seems to have wandered off into the digital void. 
                    Let's get you back on track.
                </p>
                
                <div class="error-actions">
                    <a href="{{ url_for('main.landing') }}" class="btn btn-primary">
                        Go to Homepage
                    </a>
                    <a href="{{ url_for('main.demo') }}" class="btn btn-secondary">
                        Try the Demo
                    </a>
                </div>
            </div>
        </main>
    </div>
    
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
