
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Fifi</title>
    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            background: radial-gradient(ellipse at center, rgba(255, 107, 107, 0.1) 0%, transparent 60%);
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: var(--space-2xl);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
            line-height: 1;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .error-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--color-white);
            margin-bottom: var(--space-sm);
        }
        
        .error-message {
            font-size: var(--font-size-lg);
            color: var(--color-gray);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-lg);
            opacity: 0.5;
        }
        
        .error-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--color-accent);
        }
        
        .server-status {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            margin-bottom: var(--space-lg);
            color: var(--color-accent);
            font-size: var(--font-size-sm);
            display: inline-block;
        }
        
        /* Loading animation for the icon */
        .error-icon svg {
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-card {
                padding: var(--space-xl);
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        
        <nav class="nav-container">
            <div class="container">
                <div class="nav-bar">
                    <a href="{{ url_for('main.landing') }}" class="nav-logo">Fifi</a>
                    <div class="nav-links">
                        <a href="{{ url_for('main.landing') }}">Home</a>
                        <a href="{{ url_for('main.demo') }}">Generate Avatar</a>
                    </div>
                </div>
            </div>
        </nav>
        
        
        <main class="error-content">
            <div class="error-card">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                
                <div class="server-status">Server Error</div>
                
                <div class="error-code">500</div>
                <h1 class="error-title">Something Went Wrong</h1>
                <p class="error-message">
                    Our servers are having a moment. This could be temporary, so please try again in a few seconds. 
                    If the problem persists, our team has been notified and is working on it.
                </p>
                
                <div class="error-actions">
                    <button onclick="location.reload()" class="btn btn-primary">
                        Try Again
                    </button>
                    <a href="{{ url_for('main.landing') }}" class="btn btn-secondary">
                        Go to Homepage
                    </a>
                </div>
            </div>
        </main>
    </div>
    
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    
    <script>
        setTimeout(function() {
            console.log('Attempting automatic refresh...');
        }, 30000);
    </script>
</body>
</html>
